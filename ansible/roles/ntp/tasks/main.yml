---
- name: Ensure NTP-related packages are installed.
  package:
    name: ntp
    state: present

- name: Ensure tzdata package is installed (Linux).
  package:
    name: tzdata
    state: present

- name: Set timezone
  timezone:
    name: "Etc/UTC"

- name: Ensure NTP is running and enabled as configured.
  service:
    name: ntp
    state: started
    enabled: yes

- name: Generate ntp.conf file
  template:
    src: ntp.conf.j2
    dest: /etc/ntp.conf
  notify: restart ntp
